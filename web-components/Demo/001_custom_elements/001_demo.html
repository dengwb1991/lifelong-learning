<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <user-text></user-text>
    <script>
        class UserText extends HTMLElement {
            constructor () {
                super();
                this.innerHTML = "我是内容";
            }
        }
        globalThis.customElements.define("user-text", UserText);
    </script>
</body>
</html>

<!-- 使用 customElements.define -->
